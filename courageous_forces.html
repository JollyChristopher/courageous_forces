<div class="3colrow">
    <h2>Basics</h2>
    <div class="col centered">
        <div class="inner-label">
            <label>Name</label><input type="text" name="attr_character_name" />
        </div>
        <br />
        <div class="inner-label">
            <label>Background</label><textarea name="attr_background" rows="2"></textarea>
        </div>
        <br />
        <div class="large pool">
            <br />
            <br />
            <fieldset class="repeating_active">
                <input type="checkbox" name="attr_die_selected" class="dice"><input type="hidden" name="attr_die_type" class="dice-value" value="6"><label></label>
            </fieldset>
        </div>
        <br />
        <label class="center">Active</label>
        <!-- <button type='roll' name='roll_pools' value='&{template:default} {{name=Force Roll}} {{successes=[[?{d4s?|0}d4>4!+?{d6s?|0}d6>4!+?{d8s?|0}d8>4!+?{d10s?|0}d10>4!+?{d12s?|0}d12>4!]]}} {{note=All 1s are removed from your guts and any Courage dice used are lost}}'>Apply Force</button>
        <button type='roll' name='roll_pools' value='&{template:default} {{name=Damage Roll}} {{damage=[[1d?{Die Type?|4,4|6,6|8,8|10,10|12,12}]]}} {{note=If not the highest roll then take a wound with score equal to the roll plus current amount of wounds}}'>Analyze Damage</button> -->
    </div>
    <div class="col centered">
        <div class="3colrow">
            <div class="col inner-row inner-label">
                <label>Appearance</label>
                <textarea name="attr_portrait" rows="5"></textarea>
            </div>
            <div class="col inner-row">
                <div class="small pool">
                    <input type="number" name="attr_xp" min="0" class="middle">
                </div>
                <br />
                <label class="center">XP</label>
            </div>
            <div class="col">
                <div class="small pool">
                    <input type="number" name="attr_coins" min="0" class="middle">
                </div>
                <br />
                <label class="center">Coins</label>
            </div>
        </div>
        <br />
        <div class="large pool">
        </div>
        <br />
        <label class="center">Used</label>
    </div>
    <div class="col centered">
        <div class="big pool">
            
        </div>
        <br />
        <label>Courage</label><input type="number" name='attr_courage_start' min="0">
        <br />
        <div class="inner-label">
            <label>Gear</label><textarea name="attr_gear" rows="8"></textarea>
        </div>
    </div>
</div>

<div class="3colrow">
    <fieldset class="repeating_forces">
        <div class="col outer-label inner-row">
            <label>Force</label>
            <input type="text" class="force-title" name="attr_force_name" />
            <input type="number" class="tiny pool force-power" name="attr_force_power" />
            <textarea name="attr_force_extra" rows="3" class="force-extras"></textarea>
        </div>
    </fieldset>
</div>
